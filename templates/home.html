<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium ToDo App</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(to bottom right, #eef2f7, #f9fbfc);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    h3,
    h4,
    h5 {
      font-weight: 600;
    }

    .main-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .main-header h3 {
      font-size: 2rem;
    }

    .card {
      border: none;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .scroll-box {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .btn-icon {
      border: none;
      background: none;
      color: #555;
      transition: 0.2s;
      padding: 0;
      margin: 0;
    }

    .btn-icon:hover {
      color: #000;
      transform: scale(1.1);
    }

    .add-task-input {
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
    }

    .add-task-btn {
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      border: none;
      transition: 0.3s;
    }

    .add-task-btn:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .task-done {
      text-decoration: line-through;
      color: #888;
    }

    .completed-section {
      background: #f0f4f8;
      border-radius: 16px;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="main-header">
      <h3><i class="fa-solid fa-clipboard-list me-2 text-primary"></i> ToDo</h3>
      <p class="text-muted">{% now "jS F Y" %}</p>
    </div>

    <div class="row g-4 mb-5">
      <!-- Active Tasks -->
      <div class="col-md-7">
        <h4 class="mb-3"><i class="fa-solid fa-list-check text-info me-2"></i>My Tasks</h4>
        <div class="scroll-box">
          {% for i in tasks %}
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="fw-semibold">{{ i.task }}</div>
              <div class="d-flex align-items-center">
                <a href="{% url 'mark_as_done' i.pk %}" class="btn-icon text-success me-3" title="Mark as Done">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </a>
                <a href="#" class="btn-icon text-danger me-3" title="Delete">
                  <i class="fa-solid fa-trash fa-lg"></i>
                </a>
                <a href="#" class="btn-icon text-primary" title="Edit">
                  <i class="fa-solid fa-pen-to-square fa-lg"></i>
                </a>
              </div>
            </div>
          </div>
          {% empty %}
          <p class="text-muted">You have no tasks today. Add one below</p>
          {% endfor %}
        </div>
      </div>

      <!-- Completed Tasks -->
      <div class="col-md-5">
        <h4 class="mb-3"><i class="fa-solid fa-check-circle text-success me-2"></i>Completed</h4>
        <div class="completed-section scroll-box">
          {% for i in completed_tasks %}
          <div class="card bg-light mb-2">
            <div class="card-body d-flex justify-content-between align-items-center task-done">
              <div>{{ i.task }}</div>
              <a href="{% url 'mark_as_undo' i.pk %}" class="btn-icon text-danger" title="Mark as Undo">
                <i class="fa-solid fa-circle-xmark fa-lg"></i>
              </a>
            </div>
          </div>
          {% empty %}
          <p class="text-muted">No tasks completed yet.</p>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Add Task Form -->
    <div class="row">
      <div class="col-md-10 mx-auto">
        <form action="{% url 'addTask' %}" method="post" class="d-flex gap-3 align-items-center">
          {% csrf_token %}
          <input type="text" name="task" class="form-control add-task-input" placeholder="Add a new premium task..."
            required>
          <button type="submit" class="add-task-btn">
            <i class="fa fa-plus me-1"></i> Add Task
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
