<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django TODO App</title>
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Django TODO App - Edit Task</h3>
        <form action="{% url 'edit_task' get_task.pk %}" method="post" class="d-flex gap-3 align-items-center">
            {% csrf_token %}
            <input type="text" name="task" class="form-control add-task-input" placeholder="Add a task" value="{{get_task.task}}">
            <button type="submit" class="add-task-btn">
                <i class="fa fa-plus me-1"></i> Update
            </button>
        </form>
    </div>
</body>

</html>
