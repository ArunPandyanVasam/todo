<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django TODO App</title>
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-weight: 600;
            color: #343a40;
        }

        .form-control.add-task-input {
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control.add-task-input:focus {
            border-color: #495057;
            box-shadow: 0 0 0 0.2rem rgba(33, 37, 41, 0.1);
        }

        .add-task-btn {
            background-color: #0d6efd;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-task-btn:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }

        .add-task-btn i {
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .d-flex {
                flex-direction: column;
                gap: 1rem !important;
            }

            .add-task-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center mb-4">üìù Edit Your Task</h3>
        <form action="{% url 'edit_task' get_task.pk %}" method="post" class="d-flex gap-3 align-items-center">
            {% csrf_token %}
            <input type="text" name="task" class="form-control add-task-input" placeholder="Edit your task here..." value="{{ get_task.task }}">
            <button type="submit" class="add-task-btn">
                <i class="fa fa-check me-2"></i> Update
            </button>
        </form>
    </div>
</body>

</html>
